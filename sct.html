<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sct.css">

<body>
    <h1>Area = Square - Circle - Triangle</h1>

    <br><br><br><br>

    <div class="container">
        <div class="square">
            <h2>Area of Square</h2> <br><br>
            <label for="side1">Enter the First Side </label>
            <input type="text" id="first-side"><br><br>
            <label for="side1">Enter the Second Side </label>
            <input type="text" id="second-side"><br><br>
            <br>
            <button onclick="areaofSquare()">Result</button><br><br>
            <label for="result1">Area of Square</label>
            <input type="text" id="result1">

        </div>
        <div class="circle">
            <h2>Area of Circle</h2> <br><br>
            <label for="pie">Value of Pie = 3.14</label><br><br>
            <label for="radius">Enter the Radius</label>
            <input type="text" id="radius"><br><br>
            <button onclick="areaofCircle()">Result</button><br><br>
            <label for="result2">Area of Circle</label>
            <input type="text" id="result2">
        </div>
        <div class="triangle">
            <h2>Area of Triangle</h2> <br><br>
            <label for="breadth">Enter the Breadth</label>
            <input type="text" id="breadth"><br><br>
            <label for="height">Enter the Height</label>
            <input type="text" id="height"><br><br>
            <button onclick="areaofTriangle()">Result</button><br><br>
            <label for="result3">Area of Triangle</label>
            <input type="text" id="result3">

        </div>
    </div>

    <script src="sct.js"></script>
</body>

</html>
